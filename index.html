<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="container">
        <section class="app">
            <h1 class="title">Previsão do tempo</h1>
            <section class="card-info">
                <header class="card-header">
                    <span class="card-header-capital">Niterói, RJ - Brasil</span>
                    <button class="card-header-close" onclick="fechar(event)">X</button>
                </header>
                <main class="main" >
                    <h2 class="temp-atual"> 20°C Nublado</h2>
                    <div class="info-atual">
                        <div class="info-atual-left">
                            <div>
                                Max:<span class="min-atual"> 16°</span>
                                Min:<span class="max-atual"> 25°</span>
                            </div>
                            <br>
                            <div>
                                Vento:<span class="vento-atual"> 18km/h</span>
                            </div>
                        </div>
                        <div class="info-atual-right">
                            <div>
                                Sensação:<span class="sensacao-atual"> 19°</span>
                            </div>
                            <br>
                            <div>
                                Humidade:<span class="humidade-atual"> 89%</span>
                            </div>
                        </div>
                    </div>
                    <div class="prox-7-dias">
                        <span>
                            Proximos 7 dias:
                        </span>
                    </div>
                    <footer class="footer-card">
                        <div class="dias-semana">

                            <div class="dia">
                                <span class="dia-da-semana">Dom</span>
                                <span class="min-max">
                                    <span>16°</span>
                                    <span class="min-max-right">25°</span>
                                </span>
                            </div>

                            <div class="dia">
                                <span class="dia-da-semana">Seg</span>
                                <span class="min-max">
                                    <span>16°</span>
                                    <span class="min-max-right">25°</span>
                                </span>
                            </div>

                            <div class="dia">
                                <span class="dia-da-semana">Ter</span>
                                <span class="min-max">
                                    <span>16°</span>
                                    <span class="min-max-right">25°</span>
                                </span>
                            </div>

                            <div class="dia">
                                <span class="dia-da-semana">Qua</span>
                                <span class="min-max">
                                    <span>16°</span>
                                    <span class="min-max-right">25°</span>
                                </span>
                            </div>

                            <div class="dia">
                                <span class="dia-da-semana">Qui</span>
                                <span class="min-max">
                                    <span>16°</span>
                                    <span class="min-max-right">25°</span>
                                </span>
                            </div>

                            <div class="dia">
                                <span class="dia-da-semana">Sex</span>
                                <span class="min-max">
                                    <span>16°</span>
                                    <span class="min-max-right">25°</span>
                                </span>
                            </div>

                            <div class="dia">
                                <span class="dia-da-semana">Sab</span>
                                <span class="min-max">
                                    <span>16°</span>
                                    <span class="min-max-right">25°</span>
                                </span>
                            </div>
                        </div>
                    </footer>
                </main>
            </section>
            <section class="search"></section>
            <hr/>
            <section class="capitals"></section>
        </section>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
